<div style="position: relative;">
    <h4 mat-dialog-title style="color: white; background-color: darkviolet; padding-left: 15px;">Error</h4>

    <div style="padding: 25px;">
        <span>{{data.message}}</span>
    </div>
    <mat-dialog-actions align="end">
        <button class="mat-raised-button" [mat-dialog-close]="data"
            style="height: 30px;width: 100px;margin-right: 15px;position: absolute; right:    0; bottom:   0;">OK</button>
    </mat-dialog-actions>
</div>
